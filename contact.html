<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="logo">
          <a href="index.html">site name</a>
        </div>
        <div class="list">
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portofilo.html">Portofilo</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="contain">
      <section class="leftsection">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Smith"
                required="required"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                required="required"
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required="required"
              ></textarea>
            </li>
          </ul>
          <input type="submit" />
        </form>
      </section>

      <section class="rightsection">
        <div id="connect">
          <h2>Connect with Me</h2>
          <div class="right">
            <a href="#"
              ><img src="./images/github-128.png" class="social" alt="GitHub"
            /></a>
            <a href="#"
              ><img
                src="./images/linkedin-128.png"
                class="social"
                alt="LinkedIn"
            /></a>
            <a href="#"
              ><img
                src="./images/stackoverflow-128.png"
                class="social"
                alt="Stack Overflow"
            /></a>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="footer">
        Copyright Â© 2019 Your Name
      </div>
    </footer>
  </body>
</html>
